<!DOCTYPE HTML>

<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Strona testowa </title>
        <meta name="description" content="Nowa strona testowa, 123 test test">
        <meta name="keywords" content="rzecz1, rzecz2, rzecz3, rzecz4">
        <meta name="author" content="Imię i nazwisko">

        <link rel="stylesheet" type ="text/css" href="css/style.css">
        <script type="text/javascript" src="js/main.js"> </script>
    </head>

    <body>
        <div class="container">
            <div class="content">
                <div class="form">
                    <h1>Formularz rejestracyjny</h1>
                    <label for="imie">Imię: </label>
                    <input type="text" id="imie"> <br>
                    <label for="nazwisko">Naziwsko: </label>
                    <input type="text" id="nazwisko"><br>
                    <label for="miejscowosc">Miejscowość: </label>
                    <input type="text" id="miejscowosc"><br>
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" placeholder="jankowalski@gmail.com"><br>
                    <label for="haslo">Hasło: </label>
                    <input type="password" id="haslo"><br>
                    <label for="haslo2">Powtórz hasło: </label>
                    <input type="password" id="haslo2"><br>
                    <label for="data">Data urodzenia: </label>
                    <input type="date" id="data"><br>
                    <label for="telefon">Nr telefonu: </label>
                    <input type="tel" id="telefon" placeholder="123456789"><br>

                    <label for="plec">Płeć: </label>
                    <select id="plec">
                        <option value="m">Mężczyzna</option>
                        <option value="k">Kobieta</option>
                        <option value="i">Inna</option>
                    </select><br>
                    <input type="checkbox" id="check">
                    <label for="check">Akceptuje regulamin</label><br>
                    <button type="button" id="dodaj" onclick="submit()">Zarejestruj</button>
                    <label id="dodano"></label>
                </div>
            </div>
            <div class="footer">Strona testowa</div>
        </div>
    </body>
</html>
